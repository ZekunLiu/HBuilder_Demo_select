<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<title></title>
		
		
		<script>
			window.onload = function(){
				var province = document.getElementById("province");
				var city = document.getElementById("city");
				city.style.display="none";
				initProvince();
				
			}
			
			function initProvince(){
				var province = document.getElementById("province");
				var proOpt1 = new Option("河北省","101");
				var proOpt2 = new Option("河南省","102");
				var proOpt3 = new Option("山东省","103");
				province.add(proOpt1);
			    province.add(proOpt2);
				province.add(proOpt3);
				province.onchange = function(){
					
					initCity(province.value);
				}
			}
			function initCity(provinceKey){
				var city = document.getElementById("city");
				city.style.display="block"
				city.options.length=0;
				switch(parseInt(provinceKey)){
					case 100:
						city.style.display="none";
						break;
					case 101:
						city.add(new Option("沧州","101-01"));
						city.add(new Option("石家庄","101-02"));
						city.add(new Option("唐山","101-03"));
						city.add(new Option("秦皇岛","101-04"));
						break;
					case 102:
						city.add(new Option("郑州","102-01"));
						city.add(new Option("开封市","102-02"));
						city.add(new Option("商丘","102-03"));
						city.add(new Option("焦作","102-04"));
						break;
					case 103:
						city.add(new Option("济南","103-01"));
						city.add(new Option("济宁","103-02"));
						city.add(new Option("青岛","103-03"));
						city.add(new Option("德州","103-04"));	
						break;
				}
			}
			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<select id="province" >
						<option value=100>--请选择--</option>
					</select>
				</td>
				<td>
					<select id="city">
						<option "默认">--请选择--</option>
					</select>
				</td>
			</tr>
			
		</table>
	</body>
</html>
